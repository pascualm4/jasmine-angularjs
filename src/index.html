<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body ng-app="jasmineAngularApp" ng-controller="mainCtrl">

    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Navbar</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">

      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Nombre" ng-model="nombre">
        </div>
        <div class="form-group">
          <label for="rut">RUT</label>
          <input type="text" ng-class="!valid ? 'is-invalid' : ''" class="form-control" id="rut" aria-describedby="rut" placeholder="RUT" ng-model="rut" ng-change="validaRut()">
        </div>

        <div class="form-group">
          <label for="nacionalidad">Nacionalidad</label>
          <select class="form-control" id="nacionalidad" ng-model="nacionalidad">
            <option>Chilena</option>
            <option>Venezolana</option>
            <option>Brasile√±a</option>
            <option>Argentina</option>
            <option>Boliviana</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" ng-click="add()">Submit</button>
      </form>

      <table class="table table-inverse">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Rut</th>
            <th>Nacionalidad</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entry in entries" ng-click="delete($index)">
            <th scope="row">{{ $index }}</th>
            <td>{{ entry.nombre }}</td>
            <td>{{ entry.rut }}</td>
            <td>{{ entry.nacionalidad }}</td>
          </tr>

        </tbody>
</table>
    </div>

    <script src="../bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/service.js"></script>
    <script src="assets/js/controller.js"></script>
  </body>
</html>
